<!-- Set any pic as the background image of the page.
 -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .class {
            border: 20px solid black;
        }
        p {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,53,121,1) 35%, rgba(0,212,255,1) 100%);
        }
    </style>
</head>
<body style="background: url('https://cataas.com/cat') no-repeat center center fixed">

<h1 class="class">This is a Heading</h1>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
