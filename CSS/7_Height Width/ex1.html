<!-- Set the height of <h1> to "100px".
-->
<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  background-color: lightblue;
  width: 100px;
  height: 50px;
  text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
</style>
</head>
<body>

<h1 title="This is a Heading">This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
