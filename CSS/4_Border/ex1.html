<!-- Set a "4px", "dotted" border for <p>.
 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            border-width: 2px 12px 20px;
            border-color: green blue red yellow;
            border-style: solid double dotted groove;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
