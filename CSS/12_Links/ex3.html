<!-- Remove underlines for visited and unvisited links, 
    and specify "underline" for the hover and active link states.
 -->
 <!DOCTYPE html>
 <html>
 <head>
 <style>
 /* unvisited link */
 a:link {
 }
 
 /* visited link */
 a:visited {
 }
 
 /* mouse over link */
 a:hover {
 }
 
 /* selected link */
 a:active {
 }
 </style>
 </head>
 <body>
 
 <h1>This is a Heading</h1>
 <p>This is a paragraph.</p>
 <p><a href="https://www.respublika.lt">respublika.lt</a></p>
 
 </body>
 </html>
