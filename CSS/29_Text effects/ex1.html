<!-- Specify that the overflowed content for the <p>
     element should be signaled with an ellipsis (...)

 -->
<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            width: 200px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>

    <p title="This paragraph contains a very long word: supercalifragilisticexpialidocious.">This paragraph contains a
        very long word: supercalifragilisticexpialidocious.</p>

</body>

</html>
