<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Material input/input.css">
</head>

<body>

    <div class="error-container">
    
        <div class="image-container">
            <img src="error.svg" alt="Error image">
        </div>

        <div class="error-text-container">
            <h1>404</h1>
            <h2>UH OH! You're lost.</h2>
            <p>Lorem ipsu luptatum, assumenda suscipit quam laboriosam, harum veniam fugiat asperiores possimus magni atque deserunt quod voluptates, eos et necessitatibus modi.</p>
            <button id="home">HOME</button>
        </div>
    
    </div>

    <div class="custom-input">
        <input id="EmailAddress" type="email" placeholder="Email Address" />
        <label for="EmailAddress">Email Address</label>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
