<!-- Use JavaScript to change the text size of the <p> element to 40 pixels.-->

<!DOCTYPE html>
<html>

<head>



</head>

<body>

    <p id="demo" ondblclick="changeFontSize()">Hi.</p>

</body>
<script>
    
    function changeFontSize() {
        var element = document.getElementById("demo");
        element.style.fontSize = '40px';
    }

</script>

</html>
