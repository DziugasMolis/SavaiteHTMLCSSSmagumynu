<!-- Use JavaScript to change the HTML 
    content of the <p> element to "Hello World!".
 -->

<!DOCTYPE html>
<html>


<head>

</head>

<body>

    <p id="demo">Hi.</p>
    <button onclick="generate('Hello world!')">Mygtukas</button>

</body>
<script>
    generate('iskarto iskvieciau');

    function generate(tekstas) {
        let pElement = document.getElementById("demo");
        if(!pElement) {
            console.log('elementas nerastas');
        } else {
            console.log('elementas rastas', pElement);
            pElement.innerText = tekstas;
        }
        

    }

</script>

</html>
