<!-- Add a table row with two table headers.

The two table headers should have the value "Name" and "Age".

 -->
<!DOCTYPE html>
<html>

<head>
  <style>
    th,
    td {
      width: 200px;
      border: 1px solid black;
      text-align: center;
      padding: 0;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Jill Smith</td>
        <td>50</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
